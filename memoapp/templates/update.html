{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="{% static '/css/update.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Update</title>
  </head>
  <body>
    <div class='bgimage' style='background-image: url("{% static 'image/taking-notes-1.jpg' %}"); '>
    </div>
    <div class="main">
      <div id-"info">
       <p id="foot">{{data.date}}</p><br>
       <form class=""method="post">
        {% csrf_token %}
        {{form.task}}<br>
        <div class="row">
          <label class="col-sm-6">Complete :</label>
        {{form.complete}}
      </div><br>
        <a class="z" href="{% url 'home' %}">Cancle</a>
        <input class="y" type="submit" value="Update">
      </form>
    </div>

   </div>
  </body>
</html>
